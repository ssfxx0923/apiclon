version: '3.8'

services:
  api-relay:
    build: .
    container_name: ai-api-relay
    ports:
      - "8000:8000"
    environment:
      - TARGET_API_URL=https://sdwfger.edu.kg/v1/chat/completions
      - TARGET_API_KEY=${TARGET_API_KEY:-}
      - HOST=0.0.0.0
      - PORT=8000
      - TIMEOUT=300
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

